<! DOCTYPE html>
<html>
  <head>
    <title>Phonebooth</title>
    <style>
      body { background: black; }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height:100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <video src="/videos/jai-froid.mp4" id="myvideo" width="640" height="480" playsinline controls style="background:black"> </video>
    </div>
    <script>
      let videos = [
        './videos/faucheuse.mp4'
        ];

      let url = videos[Math.floor(Math.random() * videos.length)];
      let video = document.getElementById('myvideo');
      video.src = url;
      video.play();

    </script>
  </body>
</html>
